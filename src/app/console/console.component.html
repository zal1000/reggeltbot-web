<div *ngIf="loading">
    <div class="spinner">
        <span class="spinner-inner-1"></span>
        <span class="spinner-inner-2"></span>
        <span class="spinner-inner-3"></span>
    </div>
</div>
<div *ngIf="!loading">
    <form #f="ngForm" class="form" *ngIf="!loggedin" novalidate>
        <div class="container">
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Email</span>
                <input type="email" name="email" class="form-control" placeholder="horvathzalan@zal1000.com" ngModel required #first="ngModel">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Password</span>
                <input type="password" name="pass" class="form-control" placeholder="Password..." ngModel required>
            </div>
            <div class="wrapper">
                <br>
                <button mat-raised-button color="primary" class="login-signup m10" (click)="login(f)" style="margin-right: 10%;" type="submit">Login</button>
                <button mat-raised-button class=" login-signup m10" (click)="register(f)" type="button">Register</button>
                <br><br>
                <button type="button" mat-raised-button class="vertical-center m10" (click)="googleLogin()"><img height="20px" src="assets/svg/Google.svg"> Login with Google</button><br><br>
                <button type="button" mat-raised-button class="vertical-center m10" fontSet="fab" fontIcon="fa-facebook-f" style="background-color: #4867AA;" (click)="facebookLogin()"><img height="20px" src="assets/svg/facebook-6.svg"> Login with Facebook</button>
            </div>
        </div>
    </form>
    <div class="container" *ngIf="loggedin">
        <!--<button class="btn btn-warning" (click)="checkout()">Subscribe for premium</button>-->
        <button mat-flat-button (click)="logout()">logout</button>
        <br><br>
        <form class="checkout-form" *ngIf="checkoutstate">
            
        </form>
    </div>
</div>
