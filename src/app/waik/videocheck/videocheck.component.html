<mat-tab-group aria-label="white" animationDuration="0ms">
    <div *ngFor="let video of videos">
        <mat-tab class="dc-back" label="{{ video.name }}"><app-issues-list-n [vidid]="video.id"></app-issues-list-n></mat-tab>

    <mat-tab label="Videos"><app-videos></app-videos></mat-tab>
  </mat-tab-group>
